{% extends "base.html" %}
{% block title %}My amazing blog{% endblock %}

{% block content %}
    {% for question in latest_question_list %}
    <div>{{ question.question_text }}: {{ question.count | length }}</div>
    {% endfor %}

    <form method="post">{% csrf_token %}
      <button type="submit">Process next</button>
    </form>
{% endblock %}
